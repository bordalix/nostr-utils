<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Primary Meta Tags -->
    <title>Nostr utils</title>
    <meta name="title" content="Nostr utils" />
    <meta name="description" content="Nostr utils" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nostr-utils.pages.dev/" />
    <meta property="og:title" content="Nostr utils" />
    <meta property="og:description" content="Nostr utils" />
    <meta property="og:image" content="/img/nostr-utils_og.png" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nostr-utils.pages.dev/" />
    <meta property="twitter:title" content="Nostr utils" />
    <meta property="twitter:description" content="Nostr utils" />
    <meta property="twitter:image" content="/img/nostr-utils_twitter.png" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://nostr-utils.pages.dev/img/utils.png"
      type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://nostr-utils.pages.dev/css/style.css" />
    <!-- Lightning -->
    <meta name="lightning" content="bordalix@getalby.com" />
    <!-- PWA -->
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="apple-touch-icon"
      href="https://nostr-utils.pages.dev/img/utils.png" />
    <style>
      .projects {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .projects div {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1rem;
        width: 130px;
      }
      .projects div img {
        height: 30px;
        width: 30px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="space-between">
        <h1>Nostr utils</h1>
        <p>
          <a href="https://github.com/bordalix/"
            ><img src="img/github.png"
          /></a>
          <a href="https://twitter.com/bordalix/"
            ><img src="img/twitter.png"
          /></a>
          <a
            href="https://snort.social/p/npub1vt803quxxq32fuwkp42g2lyaw2t9qupvnl3z0vyc3s9kudkyhn8qt28cxv"
            ><img src="img/nostr.png"
          /></a>
        </p>
      </div>
      <p>Some utils made for/with Nostr.</p>
      <div class="projects">
        <div class="box">
          <img src="https://nostr-utils.pages.dev/img/backup.png" />
          <p><a href="https://nostr-backup.pages.dev">Backup</a></p>
        </div>
        <div class="box">
          <img src="https://nostr-utils.pages.dev/img/restore.png" />
          <p><a href="https://nostr-restore.pages.dev">Restore</a></p>
        </div>
        <div class="box">
          <img src="https://nostr-utils.pages.dev/img/broadcast.png" />
          <p><a href="https://nostr-broadcast.pages.dev">Broadcast</a></p>
        </div>
        <div class="box">
          <img src="https://nostr-utils.pages.dev/img/chesstr.png" />
          <p><a href="https://chesstr.pages.dev">Chesstr</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
